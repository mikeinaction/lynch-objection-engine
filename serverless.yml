service: objection-api
frameworkVersion: "4"

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  environment:
    OPENAI_API_KEY: ${ssm:lynch-objection-engine}

functions:
  ask:
    handler: handler.ask
    events:
      - httpApi:
          path: /ask
          method: post

package:
  patterns:
    - node_modules/**

