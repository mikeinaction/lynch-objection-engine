service: objection-api
frameworkVersion: "4"

# Optional (recommended if you want Serverless Dashboard features)
# org: mikeinaction
# app: lynch-objection-engine

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  environment:
    OPENAI_API_KEY: ${param:OPENAI_API_KEY, ''}
    GOOGLE_SHEET_ID: ${param:GOOGLE_SHEET_ID, ''}
    GOOGLE_CREDS_B64: ${param:GOOGLE_CREDS_B64, ''}

  httpApi:
    cors:
      allowedOrigins:
        - https://mikeinaction.github.io
      allowedHeaders:
        - Content-Type
      allowedMethods:
        - POST
        - OPTIONS

functions:
  ask:
    handler: handler.ask
    timeout: 30
    events:
      - httpApi:
          path: /ask
          method: post

package:
  patterns:
    - "!**"
    - "handler.js"

